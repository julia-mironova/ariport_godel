<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The airport table by Mironova</title>
		<link type="Image/x-icon" href="./img/flights.ico" rel="icon" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<h1>
				The table of:
				<span>
					<select name="select" id="option">
						<option value="departures" selected>departures</option>
						<option value="arrivals">arrivals</option>
					</select>
				</span>
			</h1>
			<section>
				<table>
					<thead class="depetchers">
						<tr>
							<th class="canSorted">Airline</th>
							<th class="canSorted">Flight N</th>
							<th>Destination</th>
							<th>Time expected</th>
							<th class="canSorted">Time scedual</th>
							<th>Gate</th>
							<th class="canSorted">Status</th>
						</tr>
					</thead>
					<tbody id="table"></tbody>
				</table>
			</section>
			<script src="./data.js"></script>
			<script src="./airoport.js"></script>
		</main>
	</body>
</html>
